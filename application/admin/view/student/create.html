{extend name="public/base2"}
{block name="page_seo"}
<title>create student</title>
{/block}
{block name="page_content"}
<div class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-user-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                名字：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="" placeholder="" id="username" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">邮箱：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="" placeholder="" id="email">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">电话：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="" placeholder="" id="phone">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>性别：</label>
            <div class="formControls col-xs-6 col-sm-6 skin-minimal">
                <label><input type="radio" name="sex" value="1">男</label>
                <label><input type="radio" name="sex" value="2">女</label>
                <label><input type="radio" name="sex" value="3" checked>保密</label>
            </div>
        </div>
        <div class="row cl">
            <div class="col-9 col-offset-2">
                <input class="btn btn-primary radius" id="save" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</div>
{/block}
{block name="page_js"}
<script>
    $("#save").on('click',function () {
        var username = $("#username").val()
        var email = $("#email").val()
        var phone = $("#phone").val()
        var sex = $("input[type=radio]:checked").val()
        var parmars = {username:username,email:email,phone:phone,sex:sex}
        $.post('{:url("admin/student/save")}',parmars,function (data) {
            if (data.code == 200) {
                layer.msg(data.msg,{icon:1,time:1000})
                window.location.href = "{:url('admin/student/index')}"
            }else{
                layer.msg(data.msg,{icon:2,time:1000})
            }
        },'json')
    })
</script>
{/block}
